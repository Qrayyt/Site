<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кольцо, как на референсе</title>
  <style>
    :root {
      color-scheme: light;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: #111;
    }

    .floating-ring-wrapper {
      display: flex;
      justify-content: center;
      padding: clamp(48px, 12vw, 120px);
      background: inherit;
    }

    .floating-ring {
      position: relative;
      width: min(68vmin, 540px);
      max-width: 540px;
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      transform: perspective(1200px) rotateX(var(--tilt-y, 0deg)) rotateY(var(--tilt-x, 0deg)) translate3d(var(--shift-x, 0px), var(--shift-y, 0px), 0);
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), filter 0.6s ease;
    }

    .floating-ring[data-pointer-active="true"] {
      transition-duration: 0.18s;
    }

    .floating-ring__body {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      animation: float 7s ease-in-out infinite;
      will-change: transform;
    }

    .floating-ring__shadow {
      position: absolute;
      inset: auto 26%;
      bottom: 8%;
      height: 14%;
      border-radius: 50%;
      background: radial-gradient(70% 100% at 50% 10%, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0));
      filter: blur(18px);
      opacity: 0.28;
      animation: shadowFloat 7s ease-in-out infinite;
      pointer-events: none;
    }

    svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .ring {
      filter: url(#soften) contrast(105%);
    }

    .ring-strand {
      fill: none;
      stroke: #050505;
      stroke-linecap: round;
      stroke-linejoin: round;
      mix-blend-mode: multiply;
      transform-box: fill-box;
      transform-origin: 50% 50%;
      will-change: transform;
    }

    .strand-a {
      stroke-width: 32;
      stroke-opacity: 0.16;
    }

    .strand-b {
      stroke-width: 29;
      stroke-opacity: 0.22;
    }

    .strand-c {
      stroke-width: 26;
      stroke-opacity: 0.24;
    }

    .strand-d {
      stroke-width: 23;
      stroke-opacity: 0.28;
    }

    .strand-e {
      stroke-width: 21;
      stroke-opacity: 0.24;
    }

    .ring-strand--cw {
      animation: ringRotateCW 240s linear infinite;
    }

    .ring-strand--ccw {
      animation: ringRotateCCW 320s linear infinite;
    }

    @keyframes ringRotateCW {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes ringRotateCCW {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translate3d(0, 0, 0);
      }
      50% {
        transform: translate3d(0, -16px, 0);
      }
    }

    @keyframes shadowFloat {
      0%,
      100% {
        transform: scale(1);
        opacity: 0.30;
      }
      50% {
        transform: scale(0.92);
        opacity: 0.16;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .floating-ring__body,
      .floating-ring__shadow,
      .ring-strand {
        animation: none;
      }
    }
  </style>
</head>

  <script>
    (function () {
      const blocks = document.querySelectorAll('[data-floating-ring]');
      if (!blocks.length) {
        return;
      }

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const maxTilt = 9;
      const maxShift = 18;

      blocks.forEach((block) => {
        if (prefersReducedMotion) {
          return;
        }

        block.dataset.pointerActive = 'false';

        const updateTransform = (event) => {
          const rect = block.getBoundingClientRect();
          const relativeX = (event.clientX - rect.left) / rect.width;
          const relativeY = (event.clientY - rect.top) / rect.height;
          const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

          const normalizedX = clamp(relativeX, 0, 1) - 0.5;
          const normalizedY = clamp(relativeY, 0, 1) - 0.5;

          block.style.setProperty('--tilt-x', `${normalizedX * -maxTilt}deg`);
          block.style.setProperty('--tilt-y', `${normalizedY * maxTilt}deg`);
          block.style.setProperty('--shift-x', `${normalizedX * maxShift}px`);
          block.style.setProperty('--shift-y', `${normalizedY * maxShift}px`);
        };

        const resetTransform = () => {
          block.style.removeProperty('--tilt-x');
          block.style.removeProperty('--tilt-y');
          block.style.removeProperty('--shift-x');
          block.style.removeProperty('--shift-y');
          block.dataset.pointerActive = 'false';
        };

        block.addEventListener('pointerenter', (event) => {
          block.dataset.pointerActive = 'true';
          updateTransform(event);
        });

        block.addEventListener('pointerdown', updateTransform);
        block.addEventListener('pointermove', updateTransform);

        block.addEventListener('pointerleave', resetTransform);
        block.addEventListener('pointercancel', resetTransform);
      });
    })();
  </script>
